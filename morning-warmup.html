<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Warmups</title>
</head>
<body>
<h1>Deimos</h1>
<p> These are my morning warmups:</p>
<script>
    function sum(a, b) {
    return a + b;
}
console.log(sum(3,5));

    function tarea(a, b, c) {
        var parm = (a + b + c) / 2;
        var trarea = Math.sqrt(parm * (parm - a) * (parm - b) * (parm - c));
            return trarea;
    }
console.log(tarea(5, 6, 7));


    function sayhi() {
        return "Hi";
    }
    console.log(sayhi());

    function hello(x) {
        return "Hello " + x + "!";
    }
console.log(hello("David"));

</script>

</body>
