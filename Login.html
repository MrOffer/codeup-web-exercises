<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login!</h1>
<form method="POST" action="https://www.elformo.com/forms/973e5238-ba31-47e8-9fa6-a5ccbd5c0277">
    <label for="username">Username:</label>
    <input id="username" type="text" name="username" placeholder="username" autofocus required>
    <br>
    <br>
    <label for="email">Email:</label>
    <input id="email" name="email" placeholder="Enter your email address" required type="text">
    <br>
    <br>
    <label for="password">Password:</label>
    <input id="password" type="password" name="password" placeholder="Enter your password" required>
    <br>
    <br>
    <input id="signup" name="signup" value="true" type="checkbox" checked>
    <label for="signup"> Keep me logged in for 2 weeks!</label>
    <br>
    <br>
    <button type="submit">Login</button>
</form>
</body>
</html>
