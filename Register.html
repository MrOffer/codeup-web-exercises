<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <h1>Register for our newsletter!</h1>
    </head>
    <body>
        <form method="POST" action="https://www.elformo.com/forms/973e5238-ba31-47e8-9fa6-a5ccbd5c0277">
            <label for="username">Username:</label>
            <input id="username" type="text" name="username" placeholder="username" required>

            <br>
            <label for="email">Email:</label>
            <input id="email" name="email" placeholder="Enter your email address" required type="text">
            <br>
            <br>
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" placeholder="Enter your password" required>
            <br>
            <br>
            <label for="conpassword">Confirm Password:</label>
            <input id="conpassword" type="password" name="conpassword" placeholder="Enter your password" required>
            <br>
            <br>
            <input name="newsletter_signup" value="true" type="checkbox" checked> Sign Me Up For The Newsletter!
            <br>
            <br>
            <button type="submit">Create New Account!</button>
        </form>
    </body>
</html>
