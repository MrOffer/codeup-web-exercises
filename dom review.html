
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
</head>
<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update Cohort</button>

        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>

<script src="js/jquery-2.2.4.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    $("#highlight").click(function () {
        $("#my-cohort").css("background-color", "Yellow");
    });

    setTimeout(function () {
        $('.container').css("background-color", "pink");
    }, 3000);

    $("#change-me").dblclick(function (e) {
        $(this).css("background-color", "purple");
    });

    $("#change-cohort").click(function () {
        var input = $("#cohort-name").val();
        $("#my-cohort").append(input);
    });

    $("#add-to-list").click(function () {
        var input = $("#input").val();
        $("#favorite-food").append("<li>" + input + "</li>");
    })


</script>
</body>
</html>
