<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-dark">

<nav class="navbar navbar-dark bg-dark" style="color: white">
    <a class="navbar-brand"><h2>My Tool Store!</h2></a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<table id="products" class="table table-hover table-bordered table-dark">
    <thead>
        <tr class="bg-secondary">
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

</div>
<button id="refresh">Refresh List</button>
</div>
<br>
<br>

<img src="img/tools.jpg" class="card-img-top" alt="tools" style="height: 275px">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery-2.2.4.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
(function() {
    "use strict";

    // TODO: Create an ajax GET request for /data/inventory.json
    function generateInventory() {

        var inventory = $.ajax("data/inventory.json");
        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
        inventory.done(function (data, status) {
            // alert("AJAX call completed successfully!");
            console.log("Request status: " + status);
            console.log("Data returned from server:");
            console.log(data);
            $.each(data, function (index, data) {
                var content = "<tr>";
                content += "<td>";
                content += data.title;
                content += "</td>";
                content += "<td>";
                content += data.quantity;
                content += "</td>";
                content += "<td>";
                content += data.price;
                content += "</td>";
                content += "<td>";
                content += data.categories;
                content += "</td>";
                content += "</tr>";
                $('#insertProducts').append(content);
                console.log(content);
            })
        });
    }
generateInventory();

    $('#refresh').click(function(){
        // reset my html to empty string
        $('#insertProducts').html("");
        // call function to append new book list
        generateInventory();
    });

})();
</script>

</body>
</html>
