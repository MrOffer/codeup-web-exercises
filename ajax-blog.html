<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h2{
            background-color: dimgrey;
            color: whitesmoke;
        }
        #posts{
            background-color: grey;
            color: whitesmoke;
        }
        body{
            background-color: #111111;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark" style="color: white">
    <a class="navbar-brand">My Blog!</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<div id="container" class="container">
<div id="posts">


</div>
</div>
<script src="js/jquery-2.2.4.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    var blogs = $.ajax("data/blog.json");
blogs.done(function (data) {
    $.each(data, function (index, data) {
        $('#posts').append("<h2>"+data.title+"<h2>","<br>", data.content, "<br>", data.categories, "<br>", data.date, "<br>", "<br>");
        console.log(data);
    });
});
</script>
</body>
</html>
